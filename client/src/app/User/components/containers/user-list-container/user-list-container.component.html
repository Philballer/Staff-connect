<app-user-list
  [users]="users"
  [loading]="loading"
  [paginationOccurred]="paginationOccurred"
  (onAdd)="onAddBtnClick()"
  (userClick)="onUserListClick($event)"
  (userDelete)="onDeleteUserClick($event)"
  (userSearch)="onUserSearch($event)"
  (searchbarClosed)="reloadUsers()"
></app-user-list>
