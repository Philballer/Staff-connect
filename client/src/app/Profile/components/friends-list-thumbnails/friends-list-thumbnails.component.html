<div *ngIf="!isLoading" class="p-2">
  <p class="h5 px-5">{{ userDetails.firstName }}'s Friends</p>

  <div class="d-flex justify-content-between gap-3 flex-nowrap overflow-auto">
    <div *ngFor="let user of usersFriends" class="friend-box">
      <div
        class="p-4 bg-03 d-flex flex-column justify-content-center text-center"
      >
        <div class="" (click)="onFriendClick('friend id ...')">
          <img
            class="img-fluid w-50 mb-3 clickbar"
            src="{{ user.avatar }}"
            alt=""
          />
        </div>
        <div class="mb-3">{{ user.name }}</div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success text-center clickabler me-4">
            <i class="fa-solid fa-user-plus text-light"></i>
          </button>
          <button class="btn btn-secondary text-center clickabler">
            <i class="fa-solid fa-message text-ligth"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #unfriend>
  <button class="btn btn-danger text-center clickabler me-4">
    <i class="fa-solid fa-user-minus text-light"></i>
  </button>
</ng-template>
